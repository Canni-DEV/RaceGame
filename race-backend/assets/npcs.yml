# Propiedades soportadas para cada NPC:
# - name: identificador/username del bot.
# - active: habilita/deshabilita el NPC sin borrarlo (true/false).
# - baseThrottle: acelerador base en rectas (0-1).
# - minThrottle: acelerador mínimo permitido tras ajustes (0-1).
# - throttleCornerPenalty: cuánto se reduce el acelerador según el giro (0-1).
# - minTargetThreshold: distancia mínima al siguiente punto de mira antes de cambiar (metros).
# - targetThresholdFactor: factor que escala el umbral por el ancho de pista.
# - minLookahead: distancia mínima de anticipación para elegir el siguiente punto (metros).
# - maxLookahead: distancia máxima de anticipación (metros).
# - lookaheadSpeedFactor: cuánto crece la anticipación según la velocidad.
# - recoveryBrakeAngle: ángulo (radianes) a partir del cual frena al estar muy cruzado.
# - offTrackThrottleScale: multiplicador de acelerador cuando está fuera de pista.
# - offTrackBrake: frenado extra fuera de pista si va rápido (0-1).
# - steerResponse: divisor de la diferencia de ángulo; menores valores giran más rápido (radianes).
# - mistakeSteerBias: desviación que aplica durante un error para simular fallos (radianes).
# - mistakeTriggerChance: probabilidad de entrar en error al evaluar (0-1).
# - mistakeDurationRange: rango [min, max] en segundos que dura un error.
# - mistakeCooldownRange: rango [min, max] en segundos entre posibles errores.
# - approachThrottleScale: recorte de acelerador al acercarse mucho al punto objetivo (0-1).
# - approachBrake: frenado al acercarse al punto objetivo (0-1).
# - approachDistanceRatio: porcentaje del umbral de objetivo en el que empieza a aplicar approach.

